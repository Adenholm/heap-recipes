name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      BACKEND_IMAGE: adenholm/heap-recipes-backend
      FRONTEND_IMAGE: adenholm/heap-recipes-frontend
      SHA_TAG: ${{ github.sha }}

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to DockerHub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and push backend image
      - name: Build backend image
        run: |
          docker build -t $BACKEND_IMAGE:latest ./server
          docker build -t $BACKEND_IMAGE:$SHA_TAG ./server
          docker push $BACKEND_IMAGE:latest
          docker push $BACKEND_IMAGE:$SHA_TAG

      # 4. Build and push frontend image
      - name: Build frontend image
        run: |
          docker build -t $FRONTEND_IMAGE:latest ./client
          docker build -t $FRONTEND_IMAGE:$SHA_TAG ./client
          docker push $FRONTEND_IMAGE:latest
          docker push $FRONTEND_IMAGE:$SHA_TAG
